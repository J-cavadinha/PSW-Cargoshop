<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CargoShop</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            padding-left: 10%;
        }

        h2 {
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .menu-icon,
        .user-icon,
        .cart-icon {
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .category-icon {
            text-align: center;
            font-size: 36px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .coupon {
            text-align: center;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="menu-icon">☰</span>
            <h1>CargoShop</h1>
            <div>
                <span class="user-icon">👤</span>
                <span class="cart-icon">🛒</span>
            </div>
        </header>

        <input type="text" placeholder="Oque deseja comprar hoje?">

        <h2>Categorias</h2>
        <div class="categories">
            <div class="category-icon">🚲</div> 
            <div class="category-icon">♨️</div> 
            <div class="category-icon">👶</div> 
            <div class="category-icon">🛍️</div> 
            <div class="category-icon">⚙️</div>   
            <div class="category-icon">⌚</div>
            <div class="category-icon">🍴</div>   
            <div class="category-icon">👓</div>
            <div class="category-icon">🔋</div> 
            <div class="category-icon">💄</div>
            <div class="category-icon">🔧</div>  
            <div class="category-icon">✏️</div> 
        </div>

        <div class="coupon">CUPOM: OFF10</div>
    </div>
</body>
</html>
