<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CargoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
            <span class="menu-icon">☰</span> 
            <a href="/Principal.html" ><h1>CargoShop</h1></a>
            <div>
                <a href="/Usuario.html"><span class="user-icon">👤</span></a>
                <a href=""><span class="cart-icon">🛒</span></a>
            </div>
        </header>

        <input type="text" class="form-control mb-3" placeholder="O que deseja comprar hoje?" id="search-input">

        <h2>Categorias</h2>
        <div class="categories d-flex flex-wrap justify-content-center" id="categories">
            <div class="category-icon card p-3 m-2" data-category="Bicicletas" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">🚲 Bicicletas</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Eletrônicos" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">🎮 Eletrônicos</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Bebês" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">👶 Bebês</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Compras" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">🛍️ Compras</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Ferramentas" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">⚙️ Ferramentas</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Relógios" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">⌚ Relógios</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Restaurantes" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">🍴 Restaurantes</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Óculos" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">👓 Óculos</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Energia" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">🔋 Energia</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Maquiagem" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">💄 Maquiagem</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Reparos" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">🔧 Reparos</h5>
                </div>
            </div>
            <div class="category-icon card p-3 m-2" data-category="Papelaria" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">✏️ Papelaria</h5>
                </div>
            </div>
        </div>

        <div id="product-list" class="mt-4 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <h2>Produtos</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
